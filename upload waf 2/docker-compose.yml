version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upload_waf2_web
    ports:
      - "8081:80"
    volumes:
      - ./index.php:/var/www/html/index.php
      - upload_data:/var/www/html/upload
    restart: unless-stopped
    environment:
      - TZ=Asia/Taipei

volumes:
  upload_data:
