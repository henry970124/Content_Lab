version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jwt_auth_web
    ports:
      - "8082:80"
    volumes:
      - ./index.php:/var/www/html/index.php
      - ./login.php:/var/www/html/login.php
      - ./dashboard.php:/var/www/html/dashboard.php
      - ./logout.php:/var/www/html/logout.php
      - ./jwt.php:/var/www/html/jwt.php
      - ./robots.txt:/var/www/html/robots.txt
    restart: unless-stopped
    environment:
      - TZ=Asia/Taipei
